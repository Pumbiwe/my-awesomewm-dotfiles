general.import = ["/home/pumbiwe/.config/alacritty/colors-material.toml"]
general.live_config_reload = true


[colors]
draw_bold_text_with_bright_colors = true

[cursor.style]
shape = "Beam"

[env]
TERM = "xterm-256color"

[font]
size = 14

[font.bold]
family = "Iosevka Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Iosevka NF"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Iosevka NF"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font Mono"
style = "Regular"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[terminal.shell]
program = "/usr/bin/zsh"

[window]
opacity = 0.8

[window.padding]
x = 30
y = 20
